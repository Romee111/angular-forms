<h2>⚙️ Reactive Form</h2>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <div>
    <label>Name:</label>
    <input type="text" formControlName="name">
    <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched" class="error">
      Name is required (min 3 characters).
    </div>
  </div>

  <div>
    <label>Email:</label>
    <input type="email" formControlName="email">
    <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="error">
      Enter a valid email.
    </div>
  </div>

  <div>
    <label>Password:</label>
    <input type="password" formControlName="password">
    <div *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched" class="error">
      Password must be at least 6 characters long.
    </div>
  </div>

  <button type="submit">Submit</button>
</form>
