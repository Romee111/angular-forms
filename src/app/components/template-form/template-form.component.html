<h2>📝 Template-Driven Form</h2>

<form #formRef="ngForm" (ngSubmit)="submitForm(formRef)">
  <div>
    <label>Name:</label>
    <input type="text" name="name" [(ngModel)]="user.name" required minlength="3" #nameRef="ngModel">
    <div *ngIf="nameRef.invalid && nameRef.touched" class="error">
      Name is required and must be at least 3 characters.
    </div>
  </div>

  <div>
    <label>Email:</label>
    <input type="email" name="email" [(ngModel)]="user.email" required email #emailRef="ngModel">
    <div *ngIf="emailRef.invalid && emailRef.touched" class="error">
      Enter a valid email.
    </div>
  </div>

  <div>
    <label>Password:</label>
    <input type="password" name="password" [(ngModel)]="user.password" required minlength="6" #passRef="ngModel">
    <div *ngIf="passRef.invalid && passRef.touched" class="error">
      Password is required and must be at least 6 characters.
    </div>
  </div>

  <button type="submit">Submit</button>
</form>
